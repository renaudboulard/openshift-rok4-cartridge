Name: rok4
Cartridge-Short-Name: ROK4
Display-Name: Rok4 (nginx)
Version: "0.18.0"
Versions: ["0.18.0"]
Website: https://github.com/dimsum12/openshift-rok4-cartridge
Cartridge-Version: 0.0.1
Cartridge-Vendor: dimsum12
Categories:
  - service
  - nginx
  - web_framework
  - rok4
Provides:
  - nginx-1.4
  - nginx
  - nginx(version) = 1.4.4
  - rok4
Scaling:
  Min: 1
  Max: -1
Cart-Data:
  - Key:  OPENSHIFT_ROK4_NGINX_PORT
    Type: environment
    Description: "Internal port to which the web-framework binds to."
  - Key: OPENSHIFT_ROK4_NGINX_IP
    Type: environment
    Description: "Internal IP to which the web-framework binds to."
Publishes:
  get-doc-root:
    Type: "FILESYSTEM:doc-root"
  publish-http-url:
    Type: "NET_TCP:httpd-proxy-info"
  publish-gear-endpoint:
    Type: "NET_TCP:gear-endpoint-info"
Subscribes:
  set-db-connection-info:
    Type: "ENV:NET_TCP:db:connection-info"
    Required: false
Group-Overrides:
  - components:
    - nginx-1.4
    - web_proxy
Endpoints:
  - Private-IP-Name:    IP
    Private-Port-Name:  PORT
    Public-Port-Name:   PROXY_PORT
    Private-Port: 5878
  - Private-IP-Name:   NGINX_IP
    Private-Port-Name: NGINX_PORT
    Private-Port:      8812
    Public-Port-Name:  NGINX_PROXY_PORT
    Mappings:
      - Frontend:      ""
        Backend:       ""
        Options:       { websocket: true }
      - Frontend:      "/health"
        Backend:       ""
        Options:       { health: true }
Install-Build-Required: false